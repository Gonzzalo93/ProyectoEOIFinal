<body>
    <div class="p-3 mb-2 bg-primary text-white">Enviar Ticket
        <h1>Eliga una opción</h1>
    </div>
    <!-- Hay que poner method post y el action del servlet  -->
    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">¿Sobre que tema va a tratar el ticket?</label>
            <div class="col-2">
                <select class="form-control">
                <option>Seleccione un problema</option>
                <option>Tengo problemas con la web</option>
                <option>Tengo problemas con el Juego</option>
                <option>Tengo problemas con Java</option>
              </select>
            </div>
            <label for="exampleFormControlInput1">¿En que te podemos ayudar?</label>
            <div class="col-3">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Titulo">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Descripción del problema</label>
                <div class="col-5">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </form>
