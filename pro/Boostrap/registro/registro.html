<html>
<head>
    <link href="css/registro.css" rel="stylesheet" id="bootstrap-css">

    <!------ Include the above in your HEAD tag ---------->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >

    <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">

    <title>Shadowlands - Registro</title>


</head>

<!-- /* action para el servlet */ -->

<body>
    <form method="post" action="/ProyectoWebFinal/ServletRegistro" onsubmit="return check(this)">
        <label>
            <p class="label-txt">Nombre de Usuario</p>
            <input type="text" class="input" name="usuario">
            <div class="line-box">
                <div class="line"></div>
            </div>
      </label>
        <label>
            <p class="label-txt">Contraseña</p>
            <input type="password" class="input" name="password">
            <div class="line-box">
              <div class="line"></div>
            </div>
         </label>
        <label>
            <p class="label-txt">Repite Contraseña</p>
            <input type="password" class="input" name="rpassword">
            <div class="line-box">
              <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">Fecha de nacimiento</p>
            <input type="date" class="input" name="fnacimiento">
            <div class="line-box">
              <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">E-Mail</p>
            <input type="email" class="input" name="correo">
            <div class="line-box">
              <div class="line"></div>
            </div>
         </label>
        <label>
            <p class="label-txt">Direccion</p>
            <input type="text" class="input" name="direccion">
            <div class="line-box">
              <div class="line"></div>
            </div>
         </label>
        <label>
            <p class="label-txt">País</p>
            <input type="text" class="input" name="pais">
            <div class="line-box">
              <div class="line"></div>
            </div>
      </label>
        <button type="submit">Registrarse</button>
    </form>
    <script type="text/javascript">
        function check(form){
            var user = form.usuario.value;
            var password = form.password.value;
            var rpassword = form.rpassword.value;
            var correo = form.correo.value;
            var direccion = form.direccion.value;
            var pais = form.pais.value;
            
            if(user === ""){
                alert("El campo usuario está vacio");
                return false;
            }else if (!(/^(?=\w*\d)(?=\w*[A-Z])(?=\w*[a-z])\S{6,16}$/.test(password))){
                alert("Escriba una contraseña valida");
                return false;
            }else if(password !== rpassword){
               alert("La 'contraseña' no es la misma que 'repetir contraseña'");
               return false;
            }else if (!(/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(correo))){
                alert("No es un correo correcto");
                return false;
            }else if(direccion === ""){
                alert("Escriba una direccion");
                return false;
            }else if(pais === ""){
                alert("Escriba su pais");
                return false;
            }else{
            return true;
        }
        }
    
    </script>
</body>
</html>
